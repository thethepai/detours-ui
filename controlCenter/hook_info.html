<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>software security</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../layui/css/layui.css" rel="stylesheet">
</head>

<body>
    <!-- 内容主体区域 -->
    <div class="layui-bg-gray" style="padding: 30px 30px 100px 30px; visibility: visible;" id="exe_info">
        <div class="layui-row">
            <div class="layui-col-xs6">
                <fieldset class="layui-elem-field layui-field-title">
                    <legend>Hook信息</legend>
                </fieldset>
            </div>
        </div>
        <div class="layui-card">
            <!-- 进程与EXE信息 -->
            <div id="pro_info" style="display:block;">
                <div class="layui-card-header">创建的进程和EXE的信息</div>
                <div class="layui-card-body">
                    <div class="layui-collapse" lay-accordion="">
                        <div class="layui-colla-item">
                            <h2 class="layui-colla-title">进程Process</h2>
                            <div class="layui-colla-content layui-show" style="padding: 0px;">
                                <table class="layui-table" id="process_info">
                                    <tbody>
                                        <tr>
                                            <td>Name</td>
                                            <td id="pro_name"></td>
                                        </tr>
                                        <tr>
                                            <td>PID</td>
                                            <td id="pro_pid"></td>
                                        </tr>
                                        <tr>
                                            <td>Priority</td>
                                            <td id="pro_priority"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="layui-collapse" lay-accordion="">
                        <div class="layui-colla-item">
                            <h2 class="layui-colla-title">EXE信息</h2>
                            <div class="layui-colla-content" style="padding: 0px;">
                                <table class="layui-table" id="exeInfo">
                                    <tbody>
                                        <tr>
                                            <td>Path</td>
                                            <td id="exe_path"></td>
                                        </tr>
                                        <tr>
                                            <td>Size</td>
                                            <td id="exe_size"></td>
                                        </tr>
                                        <tr>
                                            <td>Drive</td>
                                            <td id="exe_drive"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="layui-collapse" lay-accordion="">
                        <div class="layui-colla-item">
                            <h2 class="layui-colla-title">Thread信息</h2>
                            <div class="layui-colla-content" style="padding: 0px;">
                                <table class="layui-table" id="threadInfo">
                                    <tbody>
                                        <tr>
                                            <td>Handle</td>
                                            <td id="thread_handle"></td>
                                        </tr>
                                        <tr>
                                            <td>Id</td>
                                            <td id="thread_id"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../layui/layui.js"></script>

</html>
