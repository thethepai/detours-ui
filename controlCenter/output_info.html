<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>software security</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../layui/css/layui.css" rel="stylesheet">
</head>

<body>
    <!-- 内容主体区域 -->
    <div class="layui-bg-gray" style="padding: 30px 30px 100px 30px;" id="output_info">
        <div class="layui-row">
            <div class="layui-col-xs6">
                <fieldset class="layui-elem-field layui-field-title">
                    <legend>输出信息</legend>
                </fieldset>
            </div>
        </div>
        <div class="layui-card">
            <!-- 进程与EXE信息 -->
            <div id="pro_info" style="display:block;">
                <div class="layui-card-header">Hook工具检测结果呈现</div>
                <div class="layui-card-body">
                    <div class="layui-collapse" lay-accordion="">
                        <div class="layui-colla-item">
                            <h2 class="layui-colla-title">异常行为</h2>
                            <div class="layui-colla-content layui-show" style="padding: 0px;">
                                <table class="layui-table" id="process_info">
                                    <tbody>
                                        <tr>
                                            <td>堆操作</td>
                                            <td id="_heap"></td>
                                        </tr>
                                        <tr>
                                            <td>文件操作</td>
                                            <td id="_file"></td>
                                        </tr>
                                        <tr>
                                            <td>网络通信</td>
                                            <td id="_net"></td>
                                        </tr>
                                        <tr>
                                            <td>注册表操作</td>
                                            <td id="_reg"></td>
                                        </tr>
                                        <tr>
                                            <td>内存拷贝</td>
                                            <td id="_mem"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="layui-collapse" lay-accordion="">
                        <div class="layui-colla-item">
                            <h2 class="layui-colla-title">其他</h2>
                            <div class="layui-colla-content" style="padding: 0px;">
                                <table class="layui-table" id="exeInfo">
                                    <tbody>
                                        <tr>
                                            <td>凑数</td>
                                            <td id=""></td>
                                        </tr>
                                        <tr>
                                            <td>凑数</td>
                                            <td id=""></td>
                                        </tr>
                                        <tr>
                                            <td>凑数</td>
                                            <td id=""></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../layui/layui.js"></script>

</html>
